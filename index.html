<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Routing</title>
    <style>
        #content {
            padding: 20px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        a {
            margin: 0 10px;
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" data-link="home">Home</a>
        <a href="#" data-link="about">About</a>
        <a href="#" data-link="contact">Contact</a>
    </nav>

    <div id="content">Loading content...</div>

    <div>
        <p>Use anywhere: <a href="#" data-link="contact">Contact Page</a></p>
        <p>Use custom syntax: <span>{about}</span></p>
    </div>

  <script src="/assets/js/router.js"></script>
</body>
</html>
